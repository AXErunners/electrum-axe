name: electrum-dash
version: master
summary: Dashpay thin client
description: |
  Lightweight Dashpay client

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: strict

apps:
  electrum-dash:
    command: desktop-launch electrum-dash
    plugs: [network, network-bind, x11, unity7]

parts:
  electrum-dash:
    source: .
    plugin: python
    python-version: python3
    stage-packages: [python3-pyqt5]
    build-packages: [pyqt5-dev-tools]
    install: pyrcc5 icons.qrc -o $SNAPCRAFT_PART_INSTALL/lib/python3.5/site-packages/electrum_dash/gui/qt/icons_rc.py
    after: [desktop-qt5]
